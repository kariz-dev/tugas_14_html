<body>

    <h1>Form Element</h1>
    <br><br>
    
    <form action="/tugas14-2.html">
        <input type="text" placeholder="Nama" name="nama" required oninvalid="setCustomValidity('Nama mohon diisi')"><br><br>
        <input type="text" placeholder="Cita-cita" name="citacita" required oninvalid="setCustomValidity('Cita-cita mohon diisi')"><br><br>
        <input type="tel" pattern="[0-9]{12}" maxlength="12" placeholder="No HP" name="nomor" required oninvalid="setCustomValidity('No HP mohon diisi')"><br><br>
        <textarea placeholder="Alamat" name="alamat" cols="60" rows="10" oninvalid="setCustomValidity('Alamat mohon diisi')"></textarea><br><br>
        <input type="submit" value="Simpan">
    </form>

    <p>Semoga ilmu yang dipelajari berkah - Tugas 14-1</p>
